<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>
 		#wrap{width:800px;border:1px solid black;margin:0 auto;}

</head>

			&amp;<br><!-- ampersand -->

			&copy;<br><!-- copyright -->
			
		</div><!-- content End -->
		<div class='clearBox'></div>
		<div id='footer'>
			footers....
		</div> <!-- footer end -->
	</div> <!-- wrapper end -->
</body>
</html>

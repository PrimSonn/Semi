<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
	<style>
		#sliderbox{width:300px;height:200px;border:1px solid #000;position:relative;overflow:hidden;}
		#slider li{position:absolute;left:300px;}
		#slider{list-style:none;margin:0;padding:0;}
		#slider li img{width:300px;height:200px}
	</style>
</head>
<body>
	<div id='sliderbox'>
		<ul id='slider'>
			<li><img src="http://i.imgur.com/viuPHoS.gif"/></li>
			<li><img src="http://i.imgur.com/i7sW1WN.jpg"/></li>
			<li><img src="http://i.imgur.com/MrZcQnN.jpg"/></li>
			<li><img src="http://i.imgur.com/hhsrPwq.jpg"/></li>
			<li><img src="http://i.imgur.com/RstXW7v.jpg"/></li>
		</ul>
	</div>
	<script>
		$('#slider li:first-child').css('left',0);
		var curSlide=0;
		var $slideList=$('#slider li');
		$('#sliderbox').on('click',function(){
			var nextSlide=(curSlide+1)%$slideList.length;
				$slideList.eq(nextSlide).css('left','300px');
				$slideList.eq(curSlide).animate({'left':'-=300px'});
				$slideList.eq(nextSlide).animate({'left':'-=300px'});
			curSlide=++curSlide%$slideList.length;
		});
	</script>
</body>
</html>
